<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Bootstrap</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' />
</head>

<body>
    <div class="container">
        <div class="row min-vh-100">
            <div class="col-md-5 m-auto border rounded shadow p-4">
                <h3 class="mb-3">Login</h3>
                <div class="mb-3 form-floating">
                    <input type="text" placeholder="Your Name" class="border-0 border-bottom form-control shadow-none">
                    <label for="" class="floating-label">Your Name</label>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" placeholder="Your Email" class="border-0 border-bottom form-control shadow-none">
                    <label for="" class="floating-label">Your Email</label>
                </div>
                <button class="btn btn-primary btn-lg px-5">Login</button>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
</body>

</html>
