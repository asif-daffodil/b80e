<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media NavBar</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="icon-container">
            <ul class="all-icons">
                <li> <a href="https://www.facebook.com" target="_blank"><i class="fa-xl fa-brands fa-square-facebook icon"></i></a></li>
                <li> <a href="https://www.instagram.com" target="_blank"><i class="fa-xl fa-brands fa-square-instagram icon"></i></i></a></li>
                <li> <a href="https://www.youtube.com" target="_blank"><i class="fa-xl fa-brands fa-youtube icon"></i></li>
                <li> <a href="https://www.twitter.com" target="_blank"><i class="fa-xl fa-brands fa-square-twitter icon"></i></i></a></li>
                <li> <a href="https://www.github.com" target="_blank"><i class="fa-xl fa-brands fa-square-github icon"></i></i></a></li>
                <li> <a href="https://www.linkedin.com" target="_blank"><i class="fa-xl fa-brands fa-linkedin icon"></i></i></a></li>

            </ul>
            
        </section>
    </main>
    
</body>
</html>
